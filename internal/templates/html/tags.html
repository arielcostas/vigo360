<!DOCTYPE html>
<html lang="es-ES">

<head>
	{{- template "_head.html" . }}

	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "BreadcrumbList",
			"itemListElement": [
				{
					"@type": "ListItem",
					"position": 1,
					"item": {
						"@id": "/sections",
						"name": "Secciones"
					}
				}
			]
		}
		</script>
</head>

<body>
	{{ template "_header.html" }}
	<main id="sections">
		<h1 id="section-title">Secciones</h1>
		{{ if eq (len .Tags) 0 }}
		<span>No hay secciones</span>
		{{ else }}
		<!-- TODO: Refactor class names-->
		<ul id="section-articles">
			{{ range .Tags }}
			<li>
				<a href="/sections/{{ .Slug }}">
					<img src="/static/images/{{ .Ultima }}.webp" alt="Portada de {{ .Nombre }}">
					<div>
						<span class="article-author">{{ .Publicaciones }} art√≠culos</span>
						<h3 class="article-title">{{ .Nombre }}</h3>
					</div>
				</a>
			</li>
			{{ end }}
		</ul>
		{{ end }}
	</main>
	{{ template "_footer.html" }}
	{{ template "_consent.html" }}
</body>

</html>
