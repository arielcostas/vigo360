<!DOCTYPE html>
<html lang="es-ES">

<head>
	{{- template "_head.html" . }}

	<meta name="robots" content="noindex">
</head>

<body>
	{{ template "_header.html" }}
	<main id="sections">
		<h2 id="section-title">Resultados de la b√∫squeda para {{ .Termino }}</h2>
		<ul id="section-articles">
			{{ range .Resultados }}
			<li>
				<a href="{{ .Uri }}">
					<img alt="{{ .Titulo }}" width="370" height="270" src="/static/images/{{ .Id }}.webp">
					<div>
						<span class="article-author">{{ .Autor_nombre }} / {{ dateDayMonth .Fecha_publicacion}}</span>
						<h3 class="article-title">{{ .Titulo }}</h3>
					</div>
				</a>
			</li>
			{{ end }}
		</ul>
	</main>
	{{ template "_footer.html" }}
	{{ template "_consent.html" }}
</body>

</html>
